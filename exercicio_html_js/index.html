<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validação de Números</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }

    .container {
      width: 350px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0066ff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    #mensagem {
      margin-top: 20px;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-radius: 5px;
      display: none;
    }

    .ok {
      background: #c8f7c5;
      color: #1e8a4a;
    }

    .erro {
      background: #f7c5c5;
      color: #8a1e1e;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Validação de Campos Numéricos</h2>

    <form id="formulario">
      <label>Campo A:</label>
      <input type="number" id="campoA" required>

      <label>Campo B:</label>
      <input type="number" id="campoB" required>

      <button type="submit">Validar</button>
    </form>

    <div id="mensagem"></div>
  </div>

<script>
  const form = document.getElementById("formulario");
  const mensagem = document.getElementById("mensagem");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const a = Number(document.getElementById("campoA").value);
    const b = Number(document.getElementById("campoB").value);

    if (b > a) {
      mensagem.textContent = "Formulário válido! O número B é maior que o número A ✔️";
      mensagem.className = "ok";
      mensagem.style.display = "block";
    } else {
      mensagem.textContent = "Formulário inválido! O número B deve ser maior que o número A ❌";
      mensagem.className = "erro";
      mensagem.style.display = "block";
    }
  });
</script>

</body>
</html>
